<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Кошик | Pet Shop</title>
  <link rel="stylesheet" href="../css/cartcss.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>

  <div class="cart-container">
    <div class="cart-header">
      <h1><i class="fas fa-shopping-cart"></i> Мій кошик</h1>
    </div>

    <div class="cart-items">
      <div class="cart-item">
        <div class="item-info">
          <img src="../images/productS/DogFood.webp" alt="Сухий корм" />
          <h3>Сухий корм для собак</h3>
        </div>
        <div class="price">₴450</div>
        <button title="Видалити"><i class="fas fa-trash-alt"></i></button>
      </div>

      <div class="cart-item">
        <div class="item-info">
          <img src="../images/productS/catBed.webp" alt="Ліжко для кота" />
          <h3>М'яке ліжко для кота</h3>
        </div>
        <div class="price">₴320</div>
        <button title="Видалити"><i class="fas fa-trash-alt"></i></button>
      </div>
    </div>

    <div class="cart-summary">
      <div class="total">Загалом: <strong>₴770</strong></div>
      <button class="checkout-btn">Оформити замовлення</button>
    </div>

    <img class="decoration-paws" src="../images/icon/logo.ico" alt="лапка" />
  </div>

</body>
</html>
