<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Список бажаного</title>
  <link rel="stylesheet" href="../css/wishliststyle.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="header">
    <h1>Список бажаного</h1>
  </header>

  <main class="wishlist-container">
    <div class="wishlist-item">
      <img src="../images/productS/DogBowl2.webp" alt="Product 1" />
      <div class="info">
        <h2>Миска для собаки</h2>
        <p>Ваш улюбленець буде дуже задоволений!.</p>
        <button class="remove-btn">Видалити</button>
      </div>
    </div>

    <div class="wishlist-item">
      <img src="../images/productS/catBowl.webp" alt="Product 2" />
      <div class="info">
        <h2>Миска для кота</h2>
        <p>З антиковзаючою підкладкою та об'ємом 400мл.</p>
        <button class="remove-btn">Видалити</button>
      </div>
    </div>

    <div class="wishlist-item">
      <img src="../images/productS/dogLeach.webp" alt="Product 3" />
      <div class="info">
        <h2>Нашийник з GPS</h2>
        <p>Смарт-нашийник з трекером для безпеки улюбленця.</p>
        <button class="remove-btn">Видалити</button>
      </div>
    </div>
  </main>
</body>
</html>
